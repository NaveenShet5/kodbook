<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbook - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        .custom-bg { background-color: #f8f9fa; }
        .custom-card { background-color: #ffffff; border-radius: 1rem; }
        .custom-btn { background-color: #007bff; color: #ffffff; border: none; }
        .custom-link { color: #007bff; font-weight: 600; }
        .custom-link:hover { text-decoration: underline; }
    </style>
</head>
<body class="custom-bg">
    <!-- Sign Up Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-card shadow-lg mt-5">
                    <div class="card-body">
                        <h1 class="text-center text-primary mb-4">Welcome to Kodbook</h1>
                        <h3 class="text-center text-secondary mb-4">Join the Best Social Media App</h3>
                        <hr>
                        <form action="/signUp" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Name:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">DOB:</label>
                                <input type="date" id="dob" name="dob" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender:</label>
                                <div class="form-check">
                                    <input type="radio" id="genderM" name="gender" value="M" class="form-check-input" required>
                                    <label for="genderM" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="genderF" name="gender" value="F" class="form-check-input" required>
                                    <label for="genderF" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="genderO" name="gender" value="O" class="form-check-input" required>
                                    <label for="genderO" class="form-check-label">Other</label>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn custom-btn btn-lg">Sign Up</button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a href="/" class="custom-link">Already have an account? Login instead</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
