<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbook - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        .custom-bg { background-color: #f8f9fa; }
        .custom-card { background-color: #ffffff; border-radius: 1rem; }
        .custom-btn { background-color: #007bff; color: #ffffff; border: none; }
        .custom-link { color: #007bff; font-weight: 600; }
        .custom-link:hover { text-decoration: underline; }
    </style>
</head>
<body class="custom-bg">
    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-card shadow-lg mt-5">
                    <div class="card-body">
                        <h1 class="text-center text-primary mb-4">Kodbook</h1>
                        <h3 class="text-center text-secondary mb-4">Your Social Media Journey Starts Here</h3>
                        <hr>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Name:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn custom-btn btn-lg">Login</button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a href="/openResetPassword" class="custom-link">Forgot password?</a>
                            </div>
                            <div class="text-center">
                                <a href="/openSignUp" class="custom-link">Create new account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
